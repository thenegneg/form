<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="form">
        <div class="p01">
            <div class="name">
                <label for="fullName">FullName</label>
                <input type="text" name="fullName">
            </div>
            <div class="gender">
                <label for="gender">gender</label>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
        </div>

        <div class="p02">
            <div class="age">
                <label for="age">age</label>
                <select name="age" id="age">
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="married">
                <label for="married">marital status</label>
                <select name="married" id="married">
                    <option value="married">married</option>
                    <option value="single">single</option>
                </select>
            </div>
            <div class="degree">
                <label for="degree">degree</label>
                <select name="degree" id="degree">
                    <option value="diploma">diploma</option>
                    <option value="Associate">Associate</option>
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="phd">phd</option>
                </select>
            </div>
        </div>

        <div class="p03">
            <div class="fathername">
                <label for="fathername">FatherName</label>
                <input type="text" name="fatherName">
            </div>
            <div class="Mothername">
                <label for="Mothername">MotherName</label>
                <input type="text" name="MotherName">
            </div>
        </div>

        <div class="p04">
            <div class="id-Number">
                <label for="id-Number">id-Number</label>
                <input type="text" name="id-Number">
            </div>
            <div class="E-mail">
                <label for="E-mail">E-mail</label>
                <input type="email" name="E-mail">
            </div>
        </div>

        <div class="p05">
            <div class="address">
                <label for="address">address</label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div>
        </div>

        <button class="send">send</button>

    </div>

    <div class="ansewr" id="root">
        <div class="p01">
            <div class="name">
                <p class="name"></p>
                <span class="name"></span>
            </div>
            <div class="gender">
                <p class="gender"></p>
                <span class="gender"></span>
            </div>
        </div>

        <div class="p02">
            <div class="age">
                <p class="age"></p>
                <span class="age"></span>
            </div>
            <div class="married">
                <p class="married"></p>
                <span class="married"></span>
            </div>
            <div class="degree">
                <p class="degree"></p>
                <span class="degree"></span>
            </div>
        </div>

        <div class="p03">
            <div class="fatherName">
                <p class="fatherName"></p>
                <span class="fatherName"></span>
            </div>
            <div class="Mothername">
                <p class="motherName"></p>
                <span class="motherName"></span>
            </div>
        </div>

        <div class="p04">
            <div class="id-Number">
                <p class="id-Number"></p>
                <span class="id-Number"></span>
            </div>
            <div class="E-mail">
                <p class="E-mail"></p>
                <span class="E-mail"></span>
            </div>
        </div>

        <div class="p05">
            <div class="address">
                <p class="address"></p>
                <span class="address"></span>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
